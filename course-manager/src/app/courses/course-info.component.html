<h2>Course Info</h2>

<hr>
<form #courseForm="ngForm" action="">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="name">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course name is requires</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="price">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" type="number" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course price is requires</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="price">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" type="number" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is requires</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="description">Price:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">
            </textarea>
                <div class="invalid-feedback">
                <span>Course description is requires</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" class="btn btn-primary mr-2" (click)="save(course)">save</button>
    <button class="btn btn-secondary mr-2" [routerLink]="['/courses']">back</button>

</form>
